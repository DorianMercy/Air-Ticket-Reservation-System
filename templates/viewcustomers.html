<html>
    <head>
        <title>Viewcustomers</title>
    </head>
    
    <body>

        <h1>View Customers</h1>
        {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}

        </br>
        <a href="/staffHome">Back to home</a>
        <div>
        <h3>Most Frequent Customer last year</h3></br>

        <table>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Tickets Purchased</th>
            
        {% for line in results %}
            <tr>
                <td>{{line[0]}}</td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
            </tr>
        {% endfor %}

        </table></br>

        </div>

        
        <div>
            <form action="/staffHome/viewCustomers/particular" method="POST">

                <h3>View a specific customers' flight history</h3></br>
                <input type="text" name = "email" placeholder="Customer Email" required/> </br>
                <input type="submit" value = Search />
    
            </form>

        </div>
        

        

    </body>
</html>
