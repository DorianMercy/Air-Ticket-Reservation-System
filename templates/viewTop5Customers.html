<!DOCTYPE html>
<html>
    <head>
        <title>viewtop5Customers</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {
                packages: ['corechart']
            });
        </script>
    </head>
    
    <body>
        <h1>Top 5 Customers</h1>
        <a href="/homeAgent">Go back to my homepage</a></br>
    <div>
    </br></br>
    <h2>Top 5 Customers (number of tickets bought):</h2></br>
        <div id="container1" style="width: 700px; height: 400px; margin: 0 auto; transform: rotate(90)"></div></br></br></br></br>
    <h2>Top 5 Customers (amount of commission):</h2></br>
        <div id="container2" style="width: 700px; height: 400px; margin: 0 auto"></div></br></br></br>
</div>
    {% if results1 %}
        <script>
            function drawChart1() {
                var a = [['Customer','Tickets Bought']];
                for (i of '{{results1}}'.split(',')){
                    if (i != ''){
                        a.push([i.split(' ')[1], parseInt(i.split(' ')[0])]);
                    }
                }
                console.log(a);
                var data = google.visualization.arrayToDataTable(a);
                var options = {
                    title: 'Top 5 Customers Spending',
                    isStacked: true
                };
                var chart = new google.visualization.BarChart(document.getElementById('container1'));
                chart.draw(data, options);
            }
            google.charts.setOnLoadCallback(drawChart1);

            function drawChart2() {
                var a = [['Customer','Commission']];
                for (i of '{{results2}}'.split(',')){
                    if (i != ''){
                        a.push([i.split(' ')[1],parseInt(i.split(' ')[0])]);
                    }
                }
                console.log(a);
                var data = google.visualization.arrayToDataTable(a);
                var options = {
                    title: 'Top 5 Customers Commission',
                    isStacked: true
                };
                var chart = new google.visualization.BarChart(document.getElementById('container2'));
                chart.draw(data, options);
            }
            google.charts.setOnLoadCallback(drawChart2);
        </script>
    {% endif %}
    
    </body>
</html>
